<!DOCTYPE html>
<html>
<head>
<title>Rotate task</title>
<style>
.image-container{
position:relative;
}
.image-container img{
transition:transform (0.3s);
}
.image-container:hover img{
transform:rotate(45deg);
}
div img:hover{
transform: rotate(180deg);
}
div img:hover{
transform: scale(1.5);
}
div img:hover{
transform: scale(0.5);
}
div img:hover{
transform: rotate(90deg);
}
div img:hover{
transform: scale(45deg);
}
div img:hover{
transform: scale(2);
}
div img:hover{
transform: rotate(360);
}
div img:hover{
transform: scale(3);
}
</style>
</head>
