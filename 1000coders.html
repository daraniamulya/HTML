<!DOCTYPE html>
<html>
<head>
<title>FLEX BOX IN CSS</title>
<style>
 #header-parent{
  display:flex;
  background-color:#F3F3F5;
  padding:26px;
  font-weight:600;
  }
  .logo{
  flex-grow:1;
  }
  .navagation-links{
  flex-grow:8;
  }
   .navagation-links ul{
  display:flex;
  list-style-type:none;
  margin:0;
  flex-grow:1;
  justify-content:space-between;
  }
  .navagation-links li{
   cursor:pointer
   }
  .navagation-links li:hover{
 color:blue;
   }
</style>
</head>
<body>
<div id="header-parent">
<div class="logo">
<img src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.2" alt="10000-coders logo"/>
</div>
<nav class="navagation-links">
 <ul>
  <li>Home</li>
  <li>why</li>
  <li>Cricullium</li>
  <li>Team</li>
  <li>Employees</li>
  <li>Admissions</li>
</ul>
</nav>
</body>
</html>
