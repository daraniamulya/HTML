<!DOCTYPE html>
<html>
<head>
<title>positions in Css</title>
<style>
.element1{
height:100px;
background-color:cyan;
position:absolute;
}
#element1-parent,.fixed-parent{
position:relative;
height:300px;
background-color:orange;
}
.element2{
height:100px;
background-color:grey
}
.fixed{
height:100px;
background-color:pink;
position:fixed;
}
</style>
</head>
<body>
<div id="element1-parent">
<div class="element1">Absolute</div>
</div>
<!--<div class="fixed-parent">
<div class="fixed">fixed</div>
</div>--->
<div class="element2">Sticky</div>
</body>
</html>
