<!DOCTYPE html>
<html>
<head>
<title>FLEX BOX IN CSS</title>
<style>
 .parent{
  background-color:cyan;
  display:flex;
 }
.child{
 width:500px;
 line-height:800px; 
 border:1px solid black;
 text-align: center;
 font-weight: 400px;
 font-size: 30px;
 margin: 20px;
 }
 .child 1{
 min-height:100px;
 flex:1;
 flex-basic:0
 }
 .child 2{
 min-height:100px;
 flex:1;
 flex-basic:0
 }
.child 3{
 min-height:100px;
 flex:1;
 flex-basic:0
 }
</style>
</head>
<body>
<div class="parent">
 <div class="child child1">Child 1</div>
 <div class="child child2">Child 2</div>
 <div class="child child3">Child 3</div>
</div>
</body>
</html>
