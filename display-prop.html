<!DOCTYPE html>
<html>
<head>
<title>Display property in css</title>
</head>
<style>
 .block{
 display:inline
 }
 .inline{
 display:block
 }
 .none{
 display:none
 }
 .visibilty{
 display:hidden
 }
</style>
<body>
<div class="block">Display property</div>
<span class="inline">Inline element</div>
<h1 class="none">Disiblity : none</div>
<h1 class="visibility">Visibilty:hidden</div>
</body>
</html>
